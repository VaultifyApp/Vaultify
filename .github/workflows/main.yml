name: eslint

on:
  [ push ]

jobs:
  frontend:
    runs-on: ubuntu-latest
    name: Frontend Linting
    steps:
      - uses: actions/checkout@v3
      - name: Run linting rules and tests
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: cd frontend && npm install && npm run lint
  backend:
    runs-on: ubuntu-latest
    name: Backend Linting
    steps:
      - uses: actions/checkout@v3
      - name: Run linting rules and tests
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: cd frontend && npm install && npm run lint